<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container ">
     <button class="button"  ><img id="rock"src="./rock.png" alt=""></button>
    <button class="button" ><img id="paper" src="./paper.png" alt=""></button>
    <button class="button" ><img id="scissors" src="./scissors.png" alt=""></button>
        
    </div>

    <div class="winner hidden">
        <div class="user-container img-container">
            <img class="winner-imgg" id="user-choice" src="./rock.png" alt=""><span class="choice-name">Your choice</span></div>
        
        <div class="winner-name"></div>

        <div class="computer-container img-container"><img class="winner-imgg" id="computer-choice" src="./scissors.png" alt=""><span class="choice-name" >Computer choice</span></div>
        
            <div class="close">&times</div>
    </div>

    
    <script src="./app.js"></script>
</body>
</html>
